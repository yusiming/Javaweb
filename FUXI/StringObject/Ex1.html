<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String对象于html相关的方法</title>
</head>
<body>
</body>
    <script type="text/javascript">
        var str1 = "abc";
        document.write(str1);
        document.write("<hr/>");
        //length属性
        document.write(str1.length);
        document.write("<hr/>");
        //加粗字符串
        document.write(str1.bold());
        document.write("<hr/>");
        //改变颜色
        document.write(str1.fontcolor("green"));
        document.write("<hr/>");
        //设置字体大小
        document.write(str1.fontsize(7));
        document.write("<hr/>");
        //显示成超链接
        document.write(str1.link("../js/test5.html"));
        document.write("<hr/>");
        //下表和上标
        document.write(str1.sub());
        document.write(str1.sup());
    </script>
</html>
