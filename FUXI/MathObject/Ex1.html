<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
</head>
<body>

</body>
    <script type="text/javascript">
        var n = 10.1;
        //ceil向上舍入
        document.write(Math.ceil(n));
        //floor向下舍入
        document.write("<br/>");
        var m = 10.7;
        document.write(Math.floor(m));
        //round四舍五入
        document.write("<br/>");
        document.write(Math.round(m));
        //random得到0.0-1.0之间的随机数
        document.write("<br/>");
        document.write(Math.random());
        //得到0-9之间的随机数
        document.write("<br/>");
        document.write(Math.floor(Math.random()*10));
    </script>
</html>
