<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prompt方法给出提示信息,返回在输入框输入的信息</title>
</head>
<body>

</body>
    <script type="text/javascript">
        var str = prompt("输入你的名字：","虞四明");
        var flag = confirm("你的名字是" + str + "吗？");
        if (flag == true) {
            alert("名字正确");
        }
        else alert("名字不正确");
    </script>
</html>
