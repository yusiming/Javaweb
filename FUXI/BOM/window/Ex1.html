<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>confirm方法给出确认，返回一个boolean值</title>
</head>
<body>

</body>
    <script type="text/javascript">
        var falg = confirm("是否删除");
        if (falg == true) {
            alert("删除成功");
        }
        else alert("删除失败");
    </script>

</html>
