<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同辈节点、子节点、父节点</title>
</head>
<body>
    <ul id="id1">
        <li id="id2">1</li>
        <li id="id3">2</li>
        <li id="id4">3</li>
    </ul>
</body>
    <script type="text/javascript">
        //获取父节点
        var ulElemnet = document.getElementById("id2").parentElement;
        alert(ulElemnet.id);
        //获取第一个子节点和最后一个子节点
        var first = ulElemnet.firstElementChild;
        var last = ulElemnet.lastElementChild;
        alert(first.id);
        alert(last.id);
        //获取同辈节点
        //获取前一个节点
        alert(document.getElementById("id3").previousElementSibling.id);
        //获取下一个节点
        alert(document.getElementById("id3").nextElementSibling.id);
    </script>
</html>
