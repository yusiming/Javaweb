<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
行:<input type="text" id="text1"/>
列:<input type="text" id="text2"/>
<br/>
<input type="button" id="button" value="生成表格"onclick="generateTable();"/>
<br/>
<div id="divid"></div>
</body>
<script type="text/javascript">
    var textElement1 = document.getElementById("text1");
    var textElement2 = document.getElementById("text2");
    var divElement = document.getElementById("divid");
    function generateTable() {
        //a,b只能出现在函数中，因为当HTML文件载入时，text中没有值
        var a = textElement1.value;
        var b = textElement2.value;
        var tableElement = document.createElement("table");
        tableElement.setAttribute("border",1);
        tableElement.setAttribute("width",200);
        tableElement.setAttribute("height",300);
        tableElement.setAttribute("cellspacing",0);
        for(var i=1;i<=a;i++) {
            var trElement = document.createElement("tr");
            for(j=1;j<=b;j++) {
                var tdElement = document.createElement("td");
                trElement.appendChild(tdElement);
            }
            tableElement.appendChild(trElement);
        }
        divElement.appendChild(tableElement);
    }
</script>
</html>
