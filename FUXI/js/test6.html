<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的数组</title>
</head>
<body>
    <script type="text/javascript">
        //定义数组方式一
        var arr1 = ["1",2,true];
        document.write(arr1);
        document.write("<br/>");
        //定义数组方式二,使用内置的Array对象
        var arr2 = new Array(3);
        arr2[0] = 1;
        arr2[1] = 2;
        arr2[2] = 3;
        document.write(arr2[0]);
        var arr3 = new Array(1,2,3);
        document.write(arr3);
        document.write("<br/>");
        document.write("长度是" + arr3.length);
    </script>
</body>
</html>
