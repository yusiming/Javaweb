    <meta charset="UTF-8">
    <title>js中函数重载的模拟</title>
</head>
<body>

</body>
    <script type="text/javascript">
        function add() {
            var sum = 0;
            for (var i=0;i<arguments.length;i++) {
                sum += arguments[i];
            }
            document.write(sum)
        }
        add(1,2,3,4,6)
    </script>
