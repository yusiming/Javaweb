<html>
	<head>
		<title>注册页面</title>
	</head>
	<body>
		<h2>开通账号</h2>
		<form action="hello.html" method="post">
		<table width="100%" height="500">
			<tr>
				<td align="right">注册邮箱：</td><td><input type="text" name="mail"/></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>你还可以使用<a href="#" target="_blank">账号</a>注册或者<a href="#" target="_blank">手机号</a>注册</td>
			</tr>
			<tr>
				<td align="right">创建密码：</td>
				<td><input type="password" name="password"/></td>
			</tr>
			<tr>
				<td align="right">真实姓名：</td>
				<td><input type="text" name="realname"/></td>
			</tr>
			<tr>
				<td align="right">性别：</td>
				<td><input type="radio" name="sex" value="nan"/> 男 <input type="radio" name="sex" value="nv"/> 女</td>
			</tr>
			<tr>
				<td align="right">生日：</td>
				<td>
					<select name="year">
						<option value="1991">1991</option>
						<option value="1992">1992</option>
						<option value="1993">1993</option>
						<option value="1994">1994</option>
						<option value="1995">1995</option>
						<option value="1996">1996</option>
						<option value="1997">1997</option>
					</select>年
					<select name="month">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
					</select>月
					<select name="day">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
					</select>日
				</td>
			</tr>
			<tr>
				<td align="right">身份：</td>
				<td>
					<select name="身份">
						<option value="student">学生</option>
						<option value="work">上班族</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><img src="../\images\verycode.gif"/> <a href="#" target="_blank">看不清楚换一张</a></td>
			</tr>
			<tr>
				<td align="right">验证码：</td>
				<td><input type="text" name="验证码"/></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="image" src="../\images\btn_reg.gif"/></td>
			</tr>
		</table>
		</form>
	</body>
</html>
