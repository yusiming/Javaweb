<html>
	<head>
		<title>表单标签的练习</title>
	</head>
	<body>
		<form method="get"><!--action属性指定提交到的地址,默认提交到当前的页面-->
			手机号码：<input type = "text" name="phonenumbeer"/><br/>
			创建密码：<input type = "password" name="passsword"/><br/>
			性别:<input type="radio" name="sex" value="男" checked="checked"/>男<input type="radio" name="sex" value="女"/>女<br/>
			爱好：<input type="checkbox" name="love" value="羽毛球"/>羽毛球<input type="checkbox" name="love" value="篮球" checked="checked"/>篮球<input type="checkbox" name="love" value="乒乓球"/>乒乓球<br/>
			文件：<input type="file"/><br/>
			生日：<select name="birth">
					<option>请选择</option>
					<option value="1992" selected="selected">1992</option>
					<option value="1993">1993</option>
					<option value="1994">1994</option>
					<option value="1995">1995</option>
					<option value="1996">1996</option>
					<option value="1997">1997</option>
				  </select>
			<br/>
			自我描述：<textarea cols="10" rows="10" name="自我描述"></textarea><br/>
			隐藏项：<input type="hidden" name="hid"/><br/>
			<input type="submit" value="注册"/><br/>
			<input type="image" src="..\images/68698297_p0.jpg" width="300" height="200"><br/>
			<input type="reset" value="重新注册"/><br/>
		</form>
	</body>
</html>
