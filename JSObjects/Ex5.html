<html>
	<head>
		<title>Math对象</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = 7.6;
			//ceil方法向上舍入
			document.write(Math.ceil(n));
			document.write("<hr/>");
			//floor方法向下舍入
			document.write(Math.floor(n));
			document.write("<hr/>");
			//round方法四舍五入
			document.write(Math.round(n));
			document.write("<hr/>");
			//random方法得到一个0-1的随机数
			document.write(Math.random());
			document.write("<hr/>");
			//得到0-9的随机数(伪随机数)
			document.write(Math.floor(Math.random() * 10));
		</script> 
	</body>
</html>
