<html>
	<head>
		<title>表单提交方式</title>
	</head>
	<body>
		<!--方法一-->
		<form action="hello.html" method="get" id="formid1">
			<input type="text" id="text1id" name="textname1" value="请输入" onfocus="focus1();" onblur="loseFocus1();"/>
			<br/>
			<input type="submit" value="submit提交"/>
		</form>
		<!--方法二-->
		<form id="formid2">
			<input type="text" id="text2id" name="textname2" value="请输入" onfocus="focus2()"; onblur="loseFocus2();"/>
			<br/>
			<input type="button" value="button提交" onclick="submit1();"/>
		</form>
		<a href="hello.html?username=yusiming" target="_blank">超链接提交方式</a>
		<script type="text/javascript">
			var textElement1 = document.getElementById("text1id");
			var textElement2 = document.getElementById("text2id");
			function submit1() {
				//先得到form2
				var form2Element = document.getElementById("formid2");
				//设置action属性,method属性
				form2Element.action = "hello.html"
				form2Element.method = "post";
				//submit方法提交
				form2Element.submit();
			}
			function focus1() {
				textElement1.value = "";
			}
			function focus2() {
				textElement2.value = "";
			}
			function loseFocus1() {
				textElement1.value = "请输入";
			}
			function loseFocus2() {
				textElement2.value = "请输入";
			}
		</script>
	</body>
</html>
