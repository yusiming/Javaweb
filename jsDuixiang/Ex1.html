<html>
	<head>
		<title>String对象</title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "aaa";
			document.write(str);
			document.write("<hr/>");
			document.write("str的长度：" + str.length);
			document.write("<hr/>");
			//bold方法加粗字符串
			document.write(str.bold());
			document.write("<hr/>");
			//fontcolor方法改变颜色
			document.write(str.fontcolor("red"));
			document.write("<hr/>");
			//fontsize方法改变字体大小
			document.write(str.fontsize(5));
			document.write("<hr/>");
			//link方法将字符串显示为超链接
			document.write(str.link("hello.html"));
			document.write("<hr/>");
			//sub(),sup()上下标
			document.write(str.sub() + "aaa" + str.sup());
		</script>
	</body>
</html>
