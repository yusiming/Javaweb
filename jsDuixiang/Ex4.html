<html>
	<head>
		<title>Date对象</title>
	</head>
	<body>
		<script type="text/javascript">
			var date = new Date();
			//获取当前时间
			document.write(date);
			//toLocaleString方法格式化为本地常用时间
			document.write("<hr/>");
			document.write(date.toLocaleString());
			//getFullYear方法获取当前年份
			document.write("<hr/>");
			document.write("当前年份：" + 	date.getFullYear());
			//getMonth方法获取当前月份,范围0-11
			document.write("<hr/>");
			document.write("当前月份：" + (date.getMonth() + 1));
			//获取当前星期信息范围0-6，0表示星期日
			document.write("<hr/>");
			document.write(date.getDay());
			//获取当前的日子
			document.write("<hr/>");
			document.write("当前日子：" + date.getDate());
			//获取当前的小时
			document.write("<hr/>");
			document.write("当前小时：" + date.getHours());
			//获取当前分钟
			document.write("<hr/>");
			document.write("当前分钟：" + date.getMinutes());
			//获取当前秒数
			document.write("<hr/>");
			document.write("当前秒数：" + date.getSeconds());
			//获取从1970.1.1至今的毫秒数
			document.write("<hr/>");
			document.write("毫秒数：" + date.getTime());
		</script> 
	</body>
</html>
