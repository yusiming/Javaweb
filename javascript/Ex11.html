<html>
	<head></head>
	<body>
		<script type="text/javascript">
			document.write("<table border='1' bordercolor='red' cellspacing='0'>");
			for(var i=1;i<=9;i++) {
				document.write("<tr>");
				for(var j=1;j<=i;j++) {
					document.write("<td>");
					document.write(j + "*" + i + "=" + j*i);
					document.write("</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
		</script>
	</body>
</html>
